<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{page.title}}</title>
    {% if page.meta %}
    <meta name="description" content="{{page.title}}" />
    {% else %}
    <meta name="description" content="{{ site.meta_description}}" />
    {% endif %}

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@brianstorti" />
    <meta name="twitter:creator" content="@brianstorti" />
    <meta name="og:title" content="{{page.title}}" />
    <meta name="og:image" content="http://{{site.url}}/assets/images/profile-small.png" />

    <meta name="og:description" content="{{page.title}}" />

    <link rel="stylesheet" type="text/css" href="/assets/css/master.min.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
    <link rel="stylesheet" href="/assets/fontello/css/fontello.css">

<body class="home-template">
    {{ content }}

    <footer class="site-footer">
      <a href="{{site.social.github}}"><i class="social-icon icon-github-circled"></i></a>
      <a href="{{site.social.twitter}}"><i class="social-icon icon-twitter"></i></a>
      <a href="{{site.social.email}}"><i class="social-icon icon-email"></i></a>
      <a href="{{site.social.linkedin}}"><i class="social-icon icon-linkedin"></i></a>
      <a href="{{site.socia.rss}}"><i class="social-icon icon-rss"></i></a>
    </footer>

</html>
