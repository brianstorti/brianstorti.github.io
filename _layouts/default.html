<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{page.title}}</title>
    {% if page.meta %}
    <meta name="description" content="{{page.title}} - {{ page.meta}}" />
    {% else %}
    <meta name="description" content="{{ site.meta_description}}" />
    {% endif %}

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/master.min.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
    <link rel="stylesheet" href="/assets/fontello/css/fontello.css">
</head>

<body class="home-template">
    {{ content }}

    <footer class="site-footer">
        <a href="http://github.com/brianstorti"><i class="social-icon icon-github-circled"></i></a>
        <a href="http://twitter.com/brianstorti"><i class="social-icon icon-twitter"></i></a>
        <a href="mailto:brian@brianstorti.com"><i class="social-icon icon-email"></i></a>
        <a href="/feed/atom.xml"><i class="social-icon icon-rss"></i></a>
    </footer>
</body>
</html>
